<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img
                src="assets/logo.svg"
                alt="Image"
                height="50"
                class="mb-3"
            >
            <div class="text-900 text-3xl font-medium mb-3">Join Us</div>
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
            <a routerLink="/sign-in" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign In!</a>
        </div>
        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input
                pInputText
                [(ngModel)]="email"
                id="email"
                type="text"
                placeholder="Email address"
                class="p-inputtext p-component p-element w-full mb-3"
            >
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input
                pInputText
                [(ngModel)]="password"
                id="password"
                type="password"
                placeholder="Password"
                class="p-inputtext p-component p-element w-full mb-3"
            >
            <label for="password2" class="block text-900 font-medium mb-2">Password Confirmation</label>
            <input
                pInputText
                [(ngModel)]="repeatPassword"
                id="password2"
                type="password"
                placeholder="Password Confirmation"
                class="p-inputtext p-component p-element w-full mb-3"
            >
            <!-- <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox inputId="rememberme" class="p-element" [binary]="true" label="Remember me"></p-checkbox>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div> -->
            <button
                pButton
                pripple
                label="Sign In"
                icon="pi pi-user"
                class="p-element p-ripple w-full p-button p-component"
                (click)="signUp()"
            >
                <span class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span>
                <span class="p-button-label">Sign Up</span>
                <span class="p-ink"></span>
            </button>
        </div>
    </div>
</div>
