<div class="card p-6 surface-ground h-screen">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button
                pRipple
                severity="success"
                label="New"
                icon="pi pi-plus"
                class="mr-2"
                (click)="openNew()" />
            <!-- <p-button
                pRipple
                severity="danger"
                label="Delete"
                icon="pi pi-trash"
                (click)="deleteSelectedProjects()"
                [disabled]="!selectedProjects || !selectedProjects.length" /> -->
        </ng-template>

        <ng-template pTemplate="right">
            <!-- <p-fileUpload
                mode="basic"
                accept="image/*"
                [maxFileSize]="1000000"
                label="Import"
                chooseLabel="Import"
                class="mr-2 inline-block" /> -->
            <p-button
                pRipple
                severity="help"
                label="Export"
                icon="pi pi-upload" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="(projectService.projects$ | async) ?? []"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['title']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedProjects"
        [rowHover]="true"
        dataKey="id"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h3 class="m-0">Manage Projects</h3>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        placeholder="Search..."
                        (input)="search($event)" />
                </span>
            </div>
        </ng-template>
        <!-- <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="title" style="min-width:15rem">
                    Title <p-sortIcon field="title" />
                </th>
                <th pSortableColumn="createdAt">
                    Create At <p-sortIcon field="createdAt" />
                </th>
                <th>Actions</th>
            </tr>
        </ng-template> -->
        <ng-template pTemplate="body" let-project>
            <tr>
                <!-- <td>
                    <p-tableCheckbox [value]="project" />
                </td> -->
                <td>
                    {{ project.title }}
                </td>
                <td>
                    {{ project.createdAt | date: 'medium' }}
                </td>
                <td>
                    <p-button 
                        pRipple 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (click)="editProject(project)" />
                    <p-button 
                        pRipple 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (click)="deleteProject(project)" />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <app-project-modal *ngIf="projectDialogVisible" [project]="project" (onHideDialog)="projectDialogVisible = false"></app-project-modal>
</div>
