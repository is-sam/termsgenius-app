<div class="card p-6 surface-ground h-screen">
    <p-toolbar styleClass="mb-4 gap-2 border">
        <ng-template pTemplate="left">
            <p-button
                pRipple
                severity="success"
                label="New"
                icon="pi pi-plus"
                class="mr-2"
                (click)="openNew()" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="(projectService.projects$ | async) ?? []"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['title']"
        [rowHover]="true"
        dataKey="id"
        [loading]="projectService.loading"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h3 class="m-0">Manage Projects</h3>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        placeholder="Search..."
                        (input)="search($event)" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="body" let-project>
            <tr>
                <td>
                    {{ project.title }}
                </td>
                <td>
                    {{ project.createdAt.date | date: 'medium' }}
                </td>
                <td>
                    <p-button
                        pRipple
                        icon="pi pi-comments"
                        class="mr-2"
                        [rounded]="true"
                        [outlined]="true"
                        severity="info"
                        (click)="showQuestions(project)" />
                    <p-button
                        pRipple
                        icon="pi pi-pencil"
                        class="mr-2"
                        [rounded]="true"
                        [outlined]="true"
                        severity="success"
                        (click)="editProject(project)" />
                    <p-button
                        pRipple
                        icon="pi pi-trash"
                        severity="danger"
                        [rounded]="true"
                        [outlined]="true"
                        (click)="deleteProject(project)" />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <app-project-modal *ngIf="projectDialogVisible" [project]="project" (onHideDialog)="projectDialogVisible = false"></app-project-modal>
</div>

<p-confirmDialog />
