<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 bg-primary ng-star-inserted h-screen">
    <img
        src="assets/logo-horizontal-dark.png"
        alt="Image"
        height="50"
        class="mb-3 absolute top-0 mt-4"
    >
    <br>
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">WELCOME BACK</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a routerLink="/sign-up" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign Up</a>
        </div>
        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input
                pInputText
                [(ngModel)]="email"
                id="email"
                type="text"
                placeholder="Email address"
                class="p-inputtext p-component p-element w-full mb-3"
            >
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input
                pInputText
                [(ngModel)]="password"
                id="password"
                type="password"
                placeholder="Password"
                class="p-inputtext p-component p-element w-full mb-3"
            >
            <!-- <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox inputId="rememberme" class="p-element text-600" [binary]="true" label="Remember me"></p-checkbox>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div> -->

            <button
                pButton
                pripple
                label="Sign In"
                icon="pi pi-user"
                class="w-full mt-2 bg-primary"
                (click)="signIn()"
            >
            </button>

            <p-divider class="mx-auto"></p-divider>

            <asl-google-signin-button
                class="text-center align-self-center justify-content-center w-full"
                type='standard'
                size='large'
                shape="pill">
            </asl-google-signin-button>

        </div>
    </div>
</div>
