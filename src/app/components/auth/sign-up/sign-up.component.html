<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 bg-primary ng-star-inserted h-screen">
    <img src="assets/logo-horizontal-dark.png" alt="Image" height="50" class="mb-3 absolute top-0 mt-4">
    
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">JOIN US</div>
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
            <a routerLink="/sign-in" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign In</a>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div>
                <label for="firstname" class="block text-900 font-medium mb-2">Firstname</label>
                <input pInputText formControlName="firstname" id="firstname" type="text" placeholder="Firstname" class="p-inputtext p-component p-element w-full" />
                <div *ngIf="firstnameControl?.invalid && (firstnameControl?.dirty || firstnameControl?.touched)" class="text-red-500">
                    <div *ngIf="firstnameControl?.errors?.['required']">Firstname is required.</div>
                    <div *ngIf="firstnameControl?.errors?.['minlength']">First name should be at least 2 characters long.</div>
                </div>
                <div class="mb-3"></div>

                <label for="lastname" class="block text-900 font-medium mb-2">Firstname</label>
                <input pInputText formControlName="lastname" id="lastname" type="text" placeholder="Lastname" class="p-inputtext p-component p-element w-full" />
                <div *ngIf="lastnameControl?.invalid && (lastnameControl?.dirty || lastnameControl?.touched)" class="text-red-500">
                    <div *ngIf="lastnameControl?.errors?.['required']">Lastname is required.</div>
                    <div *ngIf="lastnameControl?.errors?.['lastname']">Enter a valid last name.</div>
                </div>
                <div class="mb-3"></div>

                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input pInputText formControlName="email" id="email" type="text" placeholder="Email address" class="p-inputtext p-component p-element w-full" />
                <div *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)" class="text-red-500">
                    <div *ngIf="emailControl?.errors?.['required']">Email is required.</div>
                    <div *ngIf="emailControl?.errors?.['email']">Enter a valid email.</div>
                </div>
                <div class="mb-3"></div>

                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input pInputText formControlName="password" id="password" type="password" placeholder="Password" class="p-inputtext p-component p-element w-full" />
                <div *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)" class="text-red-500">
                    <div *ngIf="passwordControl?.errors?.['required']">Password is required.</div>
                    <div *ngIf="passwordControl?.errors?.['minlength']">Password must be at least 8 characters long.</div>
                </div>
                <div class="mb-3"></div>

                <label for="password2" class="block text-900 font-medium mb-2">Password Confirmation</label>
                <input pInputText formControlName="repeatPassword" id="password2" type="password" placeholder="Password Confirmation" class="p-inputtext p-component p-element w-full" />
                <div *ngIf="signupForm.hasError('notSame') && (repeatPasswordControl?.dirty || repeatPasswordControl?.touched)" class="text-red-500">
                    Passwords must match.
                </div>
                <div class="mb-3"></div>

                <button pButton label="Sign Up" icon="pi pi-user" class="p-element p-ripple w-full p-button p-component mt-5" type="submit" [disabled]="!this.signupForm.valid">
                    <span class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span>
                    <span class="p-button-label">Sign Up</span>
                </button>

                <p-divider class="mx-auto"></p-divider>

                <asl-google-signin-button
                    class="text-center align-self-center justify-content-center w-full"
                    type='standard'
                    size='large'
                    shape="pill"
                    text="signup_with">
                </asl-google-signin-button>
            </div>
        </form>
    </div>
</div>
