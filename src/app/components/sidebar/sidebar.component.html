<div class="card flex justify-content-center">
    <p-sidebar #sidebarRef [visible]="true" [blockScroll]="false" [modal]="false">
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                    <span class="inline-flex align-items-center gap-2">
                        <!-- svg file -->
                        <img src="assets/logo.svg" alt="Logo">
                        <span class="font-semibold text-2xl text-primary">TermsGenius</span>
                    </span>
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none overflow-hidden">
                        <li>
                            <a pRipple routerLink="/dashboard" routerLinkActive="active-route" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-chart-bar mr-2"></i>
                                <span class="font-medium">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a pRipple routerLink="/projects" routerLinkActive="active-route" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-folder mr-2"></i>
                                <span class="font-medium">Projects</span>
                            </a>
                        </li>
                        <li>
                            <a pRipple routerLink="/settings" routerLinkActive="active-route" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-cog mr-2"></i>
                                <span class="font-medium">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <p-avatar shape="circle" />
                        <span class="font-bold">{{ userEmail() }}</span>
                    </a>
                </div>
            </div>
        </ng-template>
    </p-sidebar>
</div>
