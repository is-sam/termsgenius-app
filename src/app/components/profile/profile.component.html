
<div class="px-4 py-5 md:px-6 lg:px-8 surface-ground h-screen">
    <div class="">
        <div class="font-medium text-3xl text-900 mb-3">Profile</div>
        <div class="text-500 mb-5">Review and edit your information</div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">First Name</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ user?.firstname }}</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                    <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Last Name</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ user?.lastname }}</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                    <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Email</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ user?.email }}</div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Password</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">*****</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                    <button pButton pRipple label="Change" icon="pi pi-pencil" class="p-button-text"></button>
                </div>
            </li>
        </ul>
    </div>
</div>
